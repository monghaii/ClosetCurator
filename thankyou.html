<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .brand-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }

        .thank-you-container {
            text-align: center;
            padding: 40px;
        }

        .thank-you-message {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #000;
        }

        .sub-message {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 30px;
        }

        .back-button {
            background: #1DBF73;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-button:hover {
            background: #18a164;
        }
    </style>
</head>

<body>
    <div class="brand-name" style="left: 50%; transform: translateX(-50%); margin-bottom: 20px; color: #fff;">ClosetCurator</div>
    <section class="container" style="margin-top: 50px;">
        <div class="thank-you-container">
            <h1 class="thank-you-message">Thank You for Joining Our Waitlist!</h1>
            <p class="sub-message">We'll keep you updated on our latest developments and launch date.</p>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </section>
</body>

</html>
