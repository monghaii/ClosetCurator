<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
    <style>
        .brand-name {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="brand-name" style="left: 50%; transform: translateX(-50%); margin-bottom: 20px;">ClosetCurator</div>
    <section class="container" style="margin-top: 50px;">
        <header>Join waitlist</header>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSexJVAbUHEWOWUM4Irk4Mr8VgPX0cJu43DkTQH6BVicjU9cFA/formResponse"
            method="POST" class="form" id="googleForm" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" name="entry.1041433501" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" name="entry.1945140120"required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" name="entry.100518052" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" name="entry.632862825" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="entry.1485472471" value="male" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="entry.1485472471" value="female" />
                        <label for="check-female">female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="entry.1485472471" value="prefer not to say" />
                        <label for="check-other">prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" name="entry.1151432470" required />
                <input type="text" placeholder="Enter street address line 2" name="entry.309614195" required />
                <div class="column">
                    <div class="select-box">
                        <select name="entry.2132274013">
                            <option hidden>Country</option>
                            <option>United States</option>
                            <option>China</option>
                            <option>United Kingdom</option>
                            <option>Germany</option>
                            <option>Japan</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" name="entry.525391294" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" name="entry.1512995536" required />
                    <input type="number" placeholder="Enter postal code" name="entry.1126799468" required />
                </div>
            </div>
            <button>Submit</button>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <script>
            var submitted = false;
            var form = document.getElementById('googleForm');
            var iframe = document.getElementById('hidden_iframe');
            
            // Listen for the iframe load event
            iframe.addEventListener('load', function() {
                if (submitted) {
                    window.location.href = 'thankyou.html';
                }
            });

            form.addEventListener('submit', function(e) {
                submitted = true;
                
                // Add a fallback timeout in case iframe load event doesn't fire
                setTimeout(function() {
                    if (window.location.pathname !== '/thankyou.html') {
                        window.location.href = 'thankyou.html';
                    }
                }, 5000);  // 5 second fallback
            });
        </script>
    </section>
</body>

</html>
